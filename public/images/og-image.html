<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice.wiki OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 64px;
      color: #1e3a8a;
      text-align: center;
      margin: 0;
      padding: 0;
      max-width: 900px;
      font-weight: bold;
    }
    
    p {
      font-size: 32px;
      color: #3b82f6;
      margin-top: 30px;
    }
    
    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }
    
    .decoration::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: rgba(59, 130, 246, 0.1);
    }
    
    .decoration::after {
      content: '';
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body>
  <div class="decoration"></div>
  <div class="logo">
    <svg width="140" height="140" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" rx="80" fill="#3B82F6"/>
      <rect x="128" y="96" width="256" height="320" rx="16" fill="white"/>
      <rect x="160" y="160" width="192" height="8" rx="4" fill="#93C5FD"/>
      <rect x="160" y="192" width="160" height="8" rx="4" fill="#93C5FD"/>
      <rect x="160" y="224" width="192" height="8" rx="4" fill="#93C5FD"/>
      <rect x="160" y="256" width="120" height="8" rx="4" fill="#93C5FD"/>
      <rect x="160" y="320" width="192" height="32" rx="8" fill="#1D4ED8"/>
      <path d="M240 64L272 96H208L240 64Z" fill="#1D4ED8"/>
    </svg>
  </div>
  <h1>Invoice.wiki</h1>
  <p>Free Online Invoice Generator</p>
</body>
</html>
